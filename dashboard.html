<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train of Thought - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 25%, #ffd3b6 50%, #ffaaa5 75%, #ff8b94 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: transparent;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: #333;
            border-radius: 4px;
            position: relative;
        }
        .logo-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid white;
        }
        .logo-icon::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }
        .nav-links {
            display: flex;
            gap: 2.5rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #555;
        }
        .nav-links a.active {
            color: #333;
        }
        .page {
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .dashboard-container h2 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <div class="logo-icon"></div>
            <span>Train Of Thought</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="simulator.html">Simulator</a>
            <a href="dashboard.html" class="active">Analytics</a>
        </div>
    </nav>
    <div class="page">
        <div class="dashboard-container">
            <h2>Your Decision Dashboard</h2>
            <p style="color: #666; font-size: 1.2rem; margin-bottom: 2rem;">Track your moral decision patterns and compare with aggregate trends.</p>
            <p style="color: #999;">Coming soon: Interactive visualizations of your ethical profile!</p>
        </div>
    </div>
</body>
</html>
